name: Build and Push Triceratops

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/pesegato/triceratops-base
  IMAGE_APP: ghcr.io/pesegato/triceratops-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. Build & Push della Base Image (solo se il Dockerfile Ã¨ cambiato)
      - name: Build and push Base Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_BASE }}:latest

      # 2. Build & Push dell'App tramite Jib
      - name: Build and push App with Jib
        run: |
          ./gradlew :cli:jib \
            -Pversion=1.1.0 \
            -Djib.from.image=${{ env.IMAGE_BASE }}:latest \
            -Djib.to.image=${{ env.IMAGE_APP }} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}